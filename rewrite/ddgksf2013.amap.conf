# https://raw.githubusercontent.com/ddgksf2013/Rewrite/master/AdBlock/Amap.conf
hostname=*.amap.com
# Tab 栏角标
^https?:\/\/.*\.amap\.com\/ws\/message\/notice\/list url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 路线规划下方广告
^https?:\/\/.*\.amap\.com\/ws\/faas\/amap-navigation\/card-service-route-plan\? url reject-dict
# 首页右中广告
^https?:\/\/.*\.amap\.com\/ws\/shield\/frogserver\/aocs\/updatable url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 附近页面
^https?:\/\/.*\.amap\.com\/ws\/shield\/search\/nearbyrec_smart url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 打车页面处理
^https?:\/\/.*\.amap\.com\/ws\/promotion-web\/resource url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# Tip 请求
^https?:\/\/.*\.amap\.com\/ws\/boss\/order_web\/\w{8}_information url reject-200
# 首页底部处理
^https?:\/\/.*\.amap\.com\/ws\/faas\/amap-navigation\/main-page url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 通用广告请求
^https?:\/\/.*\.amap\.com\/ws\/asa\/ads_attribution url reject
# 开屏广告
^https?:\/\/.*\.amap\.com\/ws\/valueadded\/alimama\/splash_screen url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 首页顶部推广
^https?:\/\/.*\.amap\.com\/ws\/msgbox\/pull url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 我的页面
^https?:\/\/.*\.amap\.com\/ws\/shield\/dsp\/profile\/index\/nodefaas url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
# 搜索框热词
^https?:\/\/.*\.amap\.com\/ws\/shield\/search\/new_hotword url script-response-body https://raw.githubusercontent.com/Vikingama/plugins/beta/script/ddgksf2013.amap.js
^https?:\/\/.*\.amap\.com\/ws\/shield\/scene\/recommend url reject-dict
# 首页左上角
^https?:\/\/.*\.amap\.com\/uploadimg\/\w+\.gif url reject-img
# 左下天气
^https?:\/\/.*\.amap\.com\/ws\/valueadded\/weather url reject-dict
